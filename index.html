<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифр Мирабо</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>
<body>
<h1>Шифр Мирабо</h1>

<h2>Выберите язык алфавитной таблицы:</h2>
<label for="languageSelection"></label><select id="languageSelection" onchange="createAlphabetTable()">
    <option value="ru">Русский</option>
    <option value="en">English</option>
    <option value="es">Español</option>
</select>

<!-- Форма для ввода размерности алфавитной таблицы -->
<h2>Выберите размерность алфавитной таблицы:</h2>
<input type="radio" id="radio5Columns" name="tableDimensions" value="5" checked>
<label for="radio5Columns">5 столбцов</label>
<input type="radio" id="radio6Columns" name="tableDimensions" value="6">
<label for="radio6Columns">6 столбцов</label>



<!-- Таблица букв алфавита -->
<div id="alphabetTableContainer"></div>

<!-- Шифрование -->
<h2>Шифрование</h2>
<label for="inputString">Введите строку для шифрования:</label>
<input type="text" id="inputString">
<button class=pretty-button onclick="encryptString()">Зашифровать</button>
<p>Зашифрованный результат: <span id="encryptedResult"></span></p>

<!-- Дешифрование -->
<h2>Дешифрование</h2>
<label for="encryptedInput">Введите зашифрованную строку для дешифрования:</label>
<input type="text" id="encryptedInput">
<button class=pretty-button onclick="decryptString()">Дешифровать</button>
<p>Дешифрованный результат: <span id="decryptedResult"></span></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
<script src="script.js"></script>
</body>
</html>
