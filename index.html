<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифр Мирабо</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>
<body>

<header>
    <h1>Шифр Мирабо</h1>
</header>

<section>
    <h2>Выберите язык алфавитной таблицы:</h2>
    <label for="languageSelection"></label>
    <select id="languageSelection" aria-label="Выберите язык алфавитной таблицы" onchange="createAlphabetTable()">
        <option value="ru">Русский</option>
        <option value="en">English</option>
    </select>
</section>

<section>
    <h2>Выберите размерность алфавитной таблицы:</h2>
    <select id="tableDimensionsSelection" onchange="createAlphabetTable()">
        <option value="1">1 столбец</option>
        <option value="2">2 столбцов</option>
        <option value="3">3 столбцов</option>
        <option value="4">4 столбцов</option>
        <option value="5" selected>5 столбцов</option>
        <!-- Остальные значения будут добавлены динамически через JavaScript -->
    </select>

</section>

<section>
    <div id="alphabetTableContainer" aria-label="Таблица букв алфавита"></div>
</section>

<section>
    <h2>Шифрование</h2>
    <label for="inputString">Введите строку для шифрования:</label>
    <input type="text" id="inputString" aria-label="Строка для шифрования">
    <button class="pretty-button" onclick="encryptString()">Зашифровать</button>
    <p>Зашифрованный результат: <span id="encryptedResult"></span></p>
</section>

<section>
    <h2>Дешифрование</h2>
    <label for="encryptedInput">Введите зашифрованную строку для дешифрования:</label>
    <input type="text" id="encryptedInput" aria-label="Зашифрованная строка для дешифрования">
    <button class="pretty-button" onclick="decryptString()">Дешифровать</button>
    <p>Дешифрованный результат: <span id="decryptedResult"></span></p>
</section>

<script src="script.js"></script>

</body>
</html>
